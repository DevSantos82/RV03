{% extends 'base.html'%}

{% block body %}
        <div class="container">
           <h1 style="color: orange">Comunidade Desenvolvedores - CLPs  e IHMs </h1>
           <h2> Programadores , experts em um sรณ lugar</h2>
           <hr>
           {% for post in posts %}
            <div class="row border mt-4 p-3 meupost">
                <div class="col col-3">
                    <div class="image pe-2"> <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil )) }}" class="rounded" width="100" > </div>
                    <strong>{{ post.autor.username }}</strong>
                </div>
                <div class="col col -9">
                    <a style="text-decoration: none" href="{{url_for('exibir_post', post_id=post.id) }}" ><h3>{{ post.titulo }}</h3></a>
                    <p>{{ post.corpo }}</p>


                </div>

            </div>
            {% endfor %}


        </div>
{% endblock %}
